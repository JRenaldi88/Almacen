
    <table >
      <th>Id Producto</th>
      <th>Nombre</th>
      <th>Id Proveedor</th>
      <th>Precio</th>
      <th>Cantidad</th>
  
    <tr *ngFor="let item of stock" [ngClass]="{'resaltado': item.nombre == 1}">
      <td >{{item.id}}</td>
      <td >{{item.nombre}}</td> 
      <td >{{item.proveedor}}</td>
      <td >{{item.precio}}</td>
      <td >{{item.cant}}</td>
    </tr>
   
  </table>
